<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pet Adoption Event</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/editEvent.js" defer></script>

</head>
<body>
    <form class="event-form" id="eventForm">
        <h2>Update Pet Adoption Event</h2>
        <input type="hidden" id="eventId">
        <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="instruction">Additional Instructions</label>
            <textarea id="instruction" name="instruction" rows="3"></textarea>
        </div>
        
        <div class="button-container">
            <button type="button" class="submit-btn" onclick="updateEvent()">Update Event</button>
            <a href="viewevent.html" class="back-button">Back to Events</a>
        </div>
    </form>
</body>
</html>
